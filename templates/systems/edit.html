{{define "systems/edit"}}
  {{template "dashboard_header.html" .}}
  
  <div class="container-fluid py-4">
    <h3 class="mb-4">
      <a class="return-nav" href="/systems"><i class="fa fa-cogs me-2"></i>Gestión de Sistemas</a>
      / Editar Sistema
    </h3>

    {{if .message.Type}}
    <div class="alert alert-{{.message.Type}}">
        {{.message.Content}}
    </div>
    {{end}}

    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="fa fa-info-circle me-2"></i>
          Datos del Sistema
        </h6>
      </div>
      <div class="card-body">
        <form method="POST" action="/systems/{{.system.ID}}/edit">
          <input type="hidden" name="_csrf" value="{{.csrfToken}}">
          <input type="hidden" name="id" value="{{.system.ID}}">
          
          <div class="row mb-3">
            <div class="col-md-2">
              <label for="name" class="form-label">Nombre*</label>
              <input type="text" class="form-control" id="name" name="name" required value="{{.system.Name}}">
            </div>
            
            <div class="col-md-4">
              <label for="repository" class="form-label">Repositorio</label>
              <input type="url" class="form-control" id="repository" name="repository" placeholder="https://" value="{{.system.Repository}}">
            </div>
            
            <div class="col-md-6">
              <label for="description" class="form-label">Descripción</label>
              <input class="form-control" id="description" name="description" value="{{.system.Description}}"/>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="created" class="form-label">Creado</label>
              <input type="text" class="form-control" id="created" name="created" value="{{formatDateTime .system.Created}}" disabled>
            </div>
            
            <div class="col-md-3">
              <label for="updated" class="form-label">Actualizado</label>
              <input type="text" class="form-control" id="updated" name="updated" value="{{formatDateTime .system.Updated}}" disabled>
            </div>
            
            <div class="col-md-1"></div>
            
            <div class="col-md-5 text-end mt-4">
              <a href="/systems" class="btn btn-secondary me-2">
                <i class="fa fa-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {{template "dashboard_footer.html" .}}
{{end}}
