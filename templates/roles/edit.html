{{define "roles/edit"}}
  {{template "dashboard_header.html" .}}
  
  <div class="container-fluid py-4">
    <h3 class="mb-4">
      <a class="return-nav" href="/systems"><i class="fa fa-cogs me-2"></i>Gesti√≥n de Sistemas</a>
      / <a class="return-nav" href="/systems/{{.systemID}}/edit">Editar Sistema</a> / Editar Rol
    </h3>

    {{if .message.Type}}
    <div class="alert alert-{{.message.Type}}">
        {{.message.Content}}
    </div>
    {{end}}

    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="fa fa-info-circle me-2"></i>
          Datos del Rol
        </h6>
      </div>
      <div class="card-body">
        <form method="POST" action="/systems/{{.systemID}}/roles/{{.role.ID}}/edit">
          <input type="hidden" name="_csrf" value="{{.csrfToken}}">
          
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" required value="{{.role.Name}}">
            </div>            
            <div class="col-md-9 mt-4" style="margin-top: 32px !important;">
              <a href="/systems/{{.systemID}}/edit" class="btn btn-secondary me-2">
                <i class="fa fa-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {{template "dashboard_footer.html" .}}
{{end}}
