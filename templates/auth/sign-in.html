<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.title}}</title>
  <link rel="icon" href="{{.globals.StaticURL}}/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="{{.globals.StaticURL}}/dist/vendor.min.css">
  <style>
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="fa fa-key fa-3x text-primary mb-3"></i>
          <h2>Iniciar Sesión</h2>
          <p class="text-muted">Ingresa tus credenciales para acceder al sistema</p>
        </div>
        {{if .flash_error}}
        <div class="alert alert-danger">
            {{.flash_error}}
        </div>
        {{end}}
  
        <form method="post" action="/sign-in">
          <input type="hidden" name="_csrf" value="{{.csrfToken}}">
          
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" id="id_username" 
                   class="form-control" required autofocus
                   value="{{.username}}"> <!-- Mantiene el valor ingresado -->
          </div>
          
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="id_password" 
                   class="form-control" required>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-sign-in me-1"></i> Ingresar
            </button>
            <a href="/auth/google" class="btn btn-success"> <!-- Cambiado a enlace -->
              <i class="fa fa-google me-1"></i> Ingresar con Google
            </a>
          </div>
        </form>
  
        <div class="text-center mt-3">
          <a href="/reset-password" class="text-decoration-none">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{{.globals.StaticURL}}/dist/simplemde.min.js"></script>
  <script src="{{.globals.StaticURL}}/dist/vendor.js"></script>
  <script src="{{.globals.StaticURL}}/dist/app.min.js"></script>
</body>
</html>
