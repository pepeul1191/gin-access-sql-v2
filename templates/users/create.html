{{define "users/create"}}
  {{template "dashboard_header.html" .}}
  
  <div class="container-fluid py-4">
    <h3 class="mb-4">
      <a class="return-nav" href="/users"><i class="fa fa-users me-2"></i>Gesti칩n de Usuarios</a>
      / Nuevo Usuario
    </h3>

    {{if .message.Type}}
    <div class="alert alert-{{.message.Type}}">
        {{.message.Content}}
    </div>
    {{end}}

    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="fa fa-info-circle me-2"></i>
          Datos del Nuevo Usuario
        </h6>
      </div>
      <div class="card-body">
        <form method="POST" action="/users/create">
          <input type="hidden" name="_csrf" value="{{.csrfToken}}">
          
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="username" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="username" name="username" required value="{{.form.Username}}">
            </div>
            
            <div class="col-md-3">
              <label for="email" class="form-label">Correo Electr칩nico</label>
              <input type="email" class="form-control" id="email" name="email" value="{{.form.Email}}">
            </div>
            
            <div class="col-md-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="password" name="password" value="{{.form.Password}}"/>
            </div>

            <div class="col-md-3">
              <label for="status" class="form-label">Estado</label>
              <select id="status" name="status" class="form-select">
                <option value="">Todos los estados</option>
                <option value="active" {{if eq .form.Status "active"}}selected{{end}}>Activo</option>
                <option value="inactive" {{if eq .form.Status "inactive"}}selected{{end}}>Inactivo</option>
              </select>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="created" class="form-label">Creado</label>
              <input type="date" class="form-control" id="created" name="created" disabled>
            </div>
            
            <div class="col-md-3">
              <label for="updated" class="form-label">Actualizado</label>
              <input type="date" class="form-control" id="updated" name="updated" disabled>
            </div>
            
            <div class="col-md-1"></div>
            
            <div class="col-md-5 text-end mt-4">
              <a href="/users" class="btn btn-secondary me-2">
                <i class="fa fa-arrow-left"></i> Cancelar
              </a>
              <button class="btn btn-primary">
                <i class="fa fa-refresh"></i> Generar Contrase침a
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {{template "dashboard_footer.html" .}}
{{end}}
